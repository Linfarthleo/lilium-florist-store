<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{productName | titlecase}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image class="product-img" style="width: 300px; height: 400px" [src]="productImageUrl" [alt]="productName">
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
