<mat-card class="product-card">

  <img mat-card-image class="product-img" style="width: 300px; height: 400px" [src]="productImageUrl" [alt]="productName">
  <mat-card-header>
    <mat-card-title class="card-title">{{productName | titlecase}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="price-text">{{productPrice | currency}}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button type="button" class="btn btn-dark rounded-pill btn-lg mt-3">AÃ±adir</button>
  </mat-card-actions>
</mat-card>
